{% extends 'dashboard/main.html' %}
{% block content %}
  <style>
      .gap {
         margin-bottom: 20px;
      }
      .education {
         margin-left: 40%;
      }
  </style>
   <div class="education">
       <form method="post" action="">
         {% csrf_token %}
           <div class="gap">
               <label for="">Hobby Name</label>
               {{ form.hobbie_name }}
           </div>
           <button type="submit">
              {% if update %}
                  Edit
              {% else %}
                  Submit
              {% endif %}
           </button>
       </form>
       {% if update %}
           <form method="post" action="{% url 'delete-hobbies' pk=id %}" style="display:inline;">
               {% csrf_token %}
               <button type="submit">Delete</button>
           </form>
       {% endif %}
   </div>
{% endblock content %}
